<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We value your feedback</title>
    <link rel="stylesheet" href="../styles/styles.feedback-form.css">
    <link rel="javascript" href="../js/index.feedback-form.js">
</head>
<body>
    <form id="feedback-form">
        <label for="q1">What is the primary reason you came to the site?</label>
        <textarea name="q1" rows="5" columns="50"></textarea>

        <label for="q2">Did you find what you needed?</label>
        <textarea for="q2" rows="5" columns="50"></textarea>
       
        <label for="q3">What would you add to this site?</label>
        <textarea name="q3" rows="5" columns="50"></textarea>

        <label for="q4">How user-friendly would you say this site is?</label>
    </form>
</body> 
</html>
